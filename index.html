<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I ❤︎ PICTURES</title>
  <!-- BOOSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Awesome Font CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./main.css">
  <link rel="icon" href="img/mexico_flags_flag_17036.ico">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white navbar-white">
    <div class="container">
      <a class="navbar-brand mb-0 h1" href="#">I <i class="fa-solid fa-heart"></i> PICTURES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link logged-out text-black" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Acceder</a>
          <a class="nav-link logged-out text-black" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
          <a class="nav-link logged-in text-black" href="#" id="logout">Cerrar Sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Message 1: Bienvenida -->
  <div class="container p-4 welcome-message">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h4 class="text-white">Bienvenido, aquí tienes las imagenes más recientes</h4>
        <br>
        <a class="btn btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#post-modal">Crear post</a>
      </div>
    </div>
  </div>

  <!-- Message 2: Acceder -->
  <div class="container p-4 login-message">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h4 class="text-white">Accede para ver las imagenes de la gente!</h4>
      </div>
    </div>
  </div>

  <!-- Muestra de la Colección POSTS -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group posts" id="posts">
        </ul>
      </div>
    </div>
  </div>

  

  <!-- Modal for Sign Up -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h3>Registrarse</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">
          <form id="signup-form">

            <label for="email">Correo:</label>
            <input type="text" id="signup-email" class="form-control mb-3" placeholder="Ingresa un correo de registro" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Crea una contraseña para ese correo" required>

            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Sign In -->
  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h3>Acceder</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Correo:</label>
            <input type="text" id="login-email" class="form-control mb-3" placeholder="Ingresa tu correo de Acceso" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="Ingresa la contraseña perteneciente a tu correo" required>

            <button type="submit" class="btn btn-success w-100 mb-4">Ingresar</button>

            <button type="button" class="btn btn-success" id="googleLogin">Acceder con Google</button>
            <button type="button" class="btn btn-primary" id="facebookLogin">Acceder con Facebook</button>
            <!-- <button type="button" class="btn btn-secondary" id="githubLogin">Github</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for submit an image -->
  <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Subir una Publicación</h5> 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="post-form" id="post-form">
            <p>Recuerda que las imagenes que se suban a la aplicación deberán ser cargadas mediante URL</p> 
            <label for="modal-text" class="form-label">Proporciona la URL de tu imagen</label> 
            <input type="text" class="form-control" id="post-url" placeholder="dirección url de tu imagen...">
            
            <label for="modal-text" class="form-label">Titulo de la imagen</label> 
            <input type="text" class="form-control" id="post-title" placeholder="titulo con el que te gustaría fuardar este post">

            <label for="modal-text" class="form-label">Descripción</label> 
            <input type="text" class="form-control" id="post-content" placeholder="añade una descripción con la cual quieres subir tu imagen">
            <br>
            <button type="submit" class="btn btn-primary" id="btn-send">Publicar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->

  <!-- BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- SweetAlert Versión 2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
  <!-- JS del proyecto -->
  <script src="./main.js" type="module"></script>

</body>

</html>
